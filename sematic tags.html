<html>
    <head>
        <title>semantic tags</title>
    </head>
    <body>
         <!-- semantic tags -->
         <!-- div is a block element. it doesn't mean -->
         <div area></div>
         <!-- head footer section aside have aria(Accesible Rich Internet Application)
             by default. 
            while div don't have . area comes under html accesibility-->
         <head>
             <nav>
                 <li>Home</li>
                 <li>About</li>
             </nav>
        </head>

        <aside>
             Dashboard
             Setting
 
        </aside>
        <section>
             <h1>Burger King</h1>
             <p>Delivers Burger</p>
        </section>
        <footer>
             <h1>This is a footer</h1>
        </footer>

        
    </body>
</html>
